<nav>
  <div class="logo">The Beats</div>
  <div class="search">
    <input [(ngModel)]="searchKeyword" placeholder="Search songs" (keyup.enter)="search()" />
    <i class="fa fa-search" (click)="search()"></i>
  </div>
  <div class="account-details">
    <ng-container *ngIf="accountDetails">
      <span class="account-details-name">{{accountDetails.display_name}}</span>
      <img *ngIf="accountDetails.images && accountDetails.images.length; else noImage"
        [src]="accountDetails.images[0].url" class="account-details-image">
      <ng-template #noImage>
        <div class="user-icon">
          <i class="fa fa-user"></i>
        </div>
      </ng-template>
    </ng-container>
  </div>
</nav>
