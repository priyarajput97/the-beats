<main>
  <section class="header">
    <div class="header-title">My Playlists</div>
    <div class="action-button" (click)="createPlaylist()">
      <mat-icon>add</mat-icon>
    </div>
  </section>

  <section *ngIf="playlists?.length" class="playlists-container">
    <div *ngFor="let playlist of playlists" class="playlist">
      <div class="playlist-info" (click)="seePlaylist(playlist.id, playlist.name)">
        <span class="playlist-title">{{playlist.name}}</span>
        <span class="playlist-tracks-count">{{playlist.tracks?.total}}
          {{playlist.tracks?.total > 1 ? 'Songs' : 'Song'}}</span>
      </div>
      <div class="playlist-icon" (click)="editPlaylist(playlist)">
        <mat-icon>edit</mat-icon>
      </div>
      <div class="playlist-icon" (click)="deletePlaylist(playlist)">
        <mat-icon>delete</mat-icon>
      </div>
    </div>
  </section>

  <section *ngIf="playlists && !playlists.length" class="empty-list">
    You don't have any playlist.
  </section>
</main>
