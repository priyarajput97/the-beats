<main *ngIf="album" class="album-container">

  <section>
    <img class="album-image" [src]="album?.images[0]?.url" />
  </section>

  <section class="album">

    <div class="album-title">{{album?.name}}</div>
    <div class="album-artist">
      <span *ngFor="let artist of album?.artists; last as isLast" (click)="seeArtist(artist?.id)"
        class="cursor-pointer">
        {{artist?.name}}<span *ngIf="!isLast">,</span>
      </span>
    </div>
    <div class="album-info">Released on <i>{{album?.release_date | date:'longDate'}}</i></div>

    <div *ngIf="album?.tracks?.items?.length" class="album-tracks">
      <div *ngFor="let track of album.tracks.items" class="list-element" (click)="seeTrack(track.id)">
        <mat-icon class="list-element-icon">play_circle_filled</mat-icon>
        <div class="list-element-title" (click)="seeTrack(track.id)">{{track.name}}</div>
      </div>
    </div>

  </section>
</main>
